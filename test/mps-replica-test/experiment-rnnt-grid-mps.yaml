apiVersion: "morphling.kubedl.io/v1alpha1"
kind: ProfilingExperiment
metadata:
  name: mpsld-rnnt-r
  namespace: faas-share-fn
spec:
  objective:
    type: maximize
    objectiveMetricName: qps
  algorithm:
    algorithmName: grid
  parallelism: 1
  maxNumTrials: 10 
  clientTemplate:
    spec:
      template:
        spec:
          containers:
          - name: pi
            image: yukiozhu/morphling-http-client:faas
            env:
              - name: TF_CPP_MIN_LOG_LEVEL
                value: "3"
              - name: MODEL_NAME
                value: "MLPerf-FaaS-RNNT"
              - name: LOCUST_NUM_USERS
                value: "15"
              - name: LOCUST_SPAWN_RATE
                value: "10"
              - name: LOCUST_RUN_TIME
                value: "30"
              - name: LOCUST_LOCUSTFILE
                value: "locustfile_httpuser.py"
              - name: LOCUST_METRICS_EXPORT
                value: "true"
              - name: DCGM_ENDPOINT
                value: "http://dcgm-exporter.faas-share.svc.cluster.local:9400/metrics"
              - name: FAIL_RATIO
                value: "0.3"
              - name: PRINTLOG
                value: "True"
            resources:
              requests:
                cpu: 800m
                memory: "1800Mi"
              limits:
                cpu: 800m
                memory: "1800Mi"
            command: [ "python3" ]
            args: ["morphling_client_locust.py"]
            #command: [ "tail", "-f", "/dev/null" ]
    
            imagePullPolicy: Always
          restartPolicy: Never
      backoffLimit: 1

  servicePodTemplate:
    template:
      spec:
        containers:
          - name: rnnt
            image: yukiozhu/mlperf-faas-rnnt
            imagePullPolicy: Always
            env:
              - name: MODEL_NAME
                value: "MLPerf-FaaS-RNNT"
            ports:
              - containerPort: 8080
            readinessProbe:
              tcpSocket:
                port: 5000
              initialDelaySeconds: 5
              periodSeconds: 10
            volumeMounts:
              - name: "model-volume"
                mountPath: "/models/"
        volumes:
          - name: "model-volume"
            hostPath:
              path: "/models/"

  tunableParameters:
    - category: "env"
      parameters:
        - parameterType: discrete
          name: "GPU_QUOTA"
          feasibleSpace:
            list:
              - "0.1"
        - parameterType: discrete
          name: "QUOTA_LIMIT"
          feasibleSpace:
            list:
              - "1.0"
        - parameterType: discrete
          name: "GPU_MEMORY"
          feasibleSpace:
            list:
              - "1073741824"
        - parameterType: discrete
          name: "GPU_SM"
          feasibleSpace:
            list:
              - "12"
              - "24"
        - parameterType: discrete
          name: "REPLICA"
          feasibleSpace:
            list:
              - "1"
              - "3"
              - "5"
              - "7"
              - "9"
